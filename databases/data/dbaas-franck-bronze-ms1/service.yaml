apiVersion: v1
kind: Service
metadata:
  name: ms1-mysql
  labels:
    app: ms1-mysql 
spec:
  ports:
    - name: db
      protocol: TCP
      port: 3306 
      targetPort: 3306 
  selector:
    app: ms1-mysql
  type: NodePort
---
apiVersion: v1
kind: Service
metadata:
  name: ms1-mysql-admin
  labels:
    app: ms1-mysql
spec:
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: http
    - name: https
      protocol: TCP
      port: 443
      targetPort: https
  selector:
    app: ms1-mysql
