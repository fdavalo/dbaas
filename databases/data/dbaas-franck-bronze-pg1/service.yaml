apiVersion: v1
kind: Service
metadata:
  name: pg1-postgres
  labels:
    app: pg1-postgres
spec:
  ports:
    - name: db 
      protocol: TCP
      port: 5432
      targetPort: 5432
  selector:
    app: pg1-postgres
  type: NodePort
---
apiVersion: v1
kind: Service
metadata:
  name: pg1-postgres-admin
  labels:
    app: pg1-postgres
spec:
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: http
    - name: https
      protocol: TCP
      port: 443
      targetPort: https
  selector:
    app: pg1-postgres

